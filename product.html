<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextage PK - Interactive Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            overflow-x: hidden;
        }
        .hero-section {
            background-color: #000;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }
        .hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .animate-up {
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.8s ease-out;
        }
        .animate-up.active {
            transform: translateY(0);
            opacity: 1;
        }
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .animated-header {
            opacity: 0;
            transform: translateY(-100%);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .header-active {
            opacity: 1;
            transform: translateY(0);
        }
        .header-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: 60;
        }
        .page-section {
            display: none;
        }
        .page-section.active-page {
            display: block;
        }
        /* Contact Page Animations */
        .contact-form {
            transform: translateX(-50px);
            opacity: 0;
            transition: all 0.8s ease-out;
        }
        .contact-details {
            transform: translateX(50px);
            opacity: 0;
            transition: all 0.8s ease-out;
        }
        .contact-form.active {
            transform: translateX(0);
            opacity: 1;
        }
        .contact-details.active {
            transform: translateX(0);
            opacity: 1;
        }
        .contact-submit-button {
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .contact-submit-button:hover {
            transform: scale(1.05);
            background-color: #25282b;
        }
        /* Product Detail Page Animations */
        .product-image-container, .product-info {
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.8s ease-out;
        }
        .product-image-container.active, .product-info.active {
            transform: translateY(0);
            opacity: 1;
        }
        .image-fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .add-to-cart-btn {
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .add-to-cart-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.5s ease-in-out;
            transform: skewX(-20deg);
        }
        .add-to-cart-btn:hover::after {
            left: 100%;
        }
        .quantity-btn:active {
            transform: scale(0.95);
        }
        .size-btn {
            transition: all 0.2s ease-in-out;
        }
        .size-btn:hover {
            transform: scale(1.1);
        }
        .size-btn.active {
            background-color: #1a202c !important;
            color: #fff !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="header-trigger"></div>

    <header id="main-header" class="animated-header bg-white shadow-md fixed w-full top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Nextage PK</div>
            <div class="flex space-x-6">
                <a href="#" data-page="home" class="text-gray-600 hover:text-gray-900 transition-colors duration-300">Home</a>
                <a href="#" data-page="product-detail" class="text-gray-600 hover:text-gray-900 transition-colors duration-300">Shop</a>
                <a href="#" data-page="product-detail" class="text-gray-600 hover:text-gray-900 transition-colors duration-300">New Arrivals</a>
                <a href="#" data-page="about" class="hover:text-gray-900 transition-colors duration-300">About Us</a>
                <a href="#" data-page="contact" class="text-gray-600 hover:text-gray-900 transition-colors duration-300">Contact</a>
            </div>
            <div class="flex items-center space-x-4 text-gray-600">
                <button aria-label="Search" class="hover:text-gray-900 transition-colors duration-300">üîç</button>
                <button aria-label="Account" class="hover:text-gray-900 transition-colors duration-300">üë§</button>
                <button aria-label="Cart" class="hover:text-gray-900 transition-colors duration-300">üõí</button>
            </div>
        </nav>
    </header>

    <!-- Rest of the code remains unchanged -->

</body>
</html>
